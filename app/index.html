<!DOCTYPE html>
<html lang="en" ng-app="conferenceMgmtApp"  ng-controller="AppCtrl as app">
  <head>
    <title ng-bind="($title || 'Home') + ' - Initiate Network'">Initiate Network</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- <base href="/app/"> -->

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body layout="column" ng-cloak>

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="app.toggleMenu()" aria-label="Show Conference Menu">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
<!--       <h1>Select a Conference</h1> -->
      <md-input-container>
        <label>Conference</label>
        <md-select ng-model="main.conference">
          <md-option ng-repeat="conf in main.conferences" value="{{conf._id}}" ng-disabled="$index === 1">
            {{conf.name}}
          </md-option>
        </md-select>
      </md-input-container>
    </md-toolbar>

    <div flex layout="row">

      <md-sidenav ng-click="app.toggleMenu()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
        <md-list>
          <md-list-item ui-sref="conference({conference: app.conference})" ui-sref-active="active">
              <md-icon md-svg-icon="menu"></md-icon>
              Dashboard
          </md-list-item>

          <md-list-item ui-sref="conference.details" ui-sref-active="active">
              <md-icon md-svg-icon="share"></md-icon>
                Details
          </md-list-item>


          <md-list-item ui-sref="conference.details" ui-sref-active="active">
              <md-icon md-svg-icon="google_plus"></md-icon>
                Speakers
          </md-list-item>


          <md-list-item ui-sref="conference.details" ui-sref-active="active">
              <md-icon md-svg-icon="twitter"></md-icon>
                Sponsors
          </md-list-item>


          <md-list-item ui-sref="conference.details" ui-sref-active="active">
              <md-icon md-svg-icon="phone"></md-icon>
                Agendas
          </md-list-item>
        </md-list>
      </md-sidenav>

      <md-content flex id="content" ui-view>

      </md-content>

    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-cookies/angular-cookies.js"></script>
    <script src="../node_modules/angular-sanitize/angular-sanitize.js"></script>
     <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
     <script src="../node_modules/angular-ui-router-title/angular-ui-router-title.js"></script>
     <script src="../node_modules/angular-load/angular-load.js"></script>
     <script src="../node_modules/angular-markdown-directive/markdown.js"></script>
     <script src="../node_modules/restangular/dist/restangular.js"></script>
     <script src="../node_modules/lodash/lodash.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

    <script type="text/javascript" src="src/app.js"></script>
    <script type="text/javascript" src="src/config.js"></script>
    <script type="text/javascript" src="src/templates.js"></script>

    <script type="text/javascript" src="src/user/users.js"></script>
    <script type="text/javascript" src="src/auth/auth.js"></script>

  </body>
</html>
