<h1> Welcome to Initiate Network</h1>

<h2>Select a Conference above to get started</h2>
<md-button class="md-raised md-primary" ng-click="main.showCreateForm()" ng-if="main.isAdmin()">Create a new Conference</md-button>
<!--<md-icon aria-label="Create a new Conference" class="material-icons md-24 add-conference" ng-click="main.showCreateForm()">-->
<!--  add box-->
<!--</md-icon>-->

<div layout="column" ng-cloak class="md-inline-form" ng-if="main.showCreate">
  <md-content layout-padding>
    <form name="newConference" ng-submit="main.createConference()" >
      <md-input-container class="md-block">
        <label>Conference Name</label>
        <input ng-model="main.newConference.name" required>
        <div ng-messages="main.newConference.name.$error" role="alert">
          <div ng-message-exp="['required']">
            A conference name is required.
          </div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Year</label>
        <input ng-model="main.newConference.year" ng-pattern="/^[0-9]{4}$/" required maxlength="4">
        <div ng-messages="main.newConference.year.$error" role="alert">
          <div ng-message-exp="['required','pattern']">
            Please enter a four digit year.
          </div>
        </div>
      </md-input-container>
       <md-input-container class="md-block">
        <label>Email</label>
        <input required type="email" name="email" ng-model="main.newConference.email" ng-pattern="/^.+@.+\..+$/" />
        <div ng-messages="main.newConference.email.$error" role="alert">
          <div ng-message-exp="['required','pattern']">
            Your must enter an e-mail address.
          </div>
        </div>
      </md-input-container>
       <md-button class="md-raised md-primary" type="submit">Create</md-button>
       <md-button class="md-raised md-danger" ng-click="main.hideCreateForm()">Cancel</md-button>
    </form>
  </md-content>
</div>
